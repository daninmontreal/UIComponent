<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide s1"><img src="1.JPG" alt=""></div>
            <div class="slide s2"><img src="1.JPG" alt=""></div>
            <div class="slide s3"><img src="1.JPG" alt=""></div>
            <div class="slide s4"><img src="1.JPG" alt=""></div>
            <div class="slide s5"><img src="1.JPG" alt=""></div>
        </div>
        <div class="navigation">
            <label class="bar" for="r1"></label>
            <label class="bar" for="r2"></label>
            <label class="bar" for="r3"></label>
            <label class="bar" for="r4"></label>
            <label class="bar" for="r5"></label>
        </div>
    </div>
</body>

</html>
