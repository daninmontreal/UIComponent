<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div class="hud-item">
                   <p class="hud-prefix">Questions</p>
                   <h1 class="hud-main-text" id="counter">0/0</h1>
                </div>

                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1> 
                </div>

            </div>

            <pre id="question"></pre>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <pre class="choice-text" data-number="1"></pre>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <pre class="choice-text" data-number="2"></pre>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <pre class="choice-text"  data-number="3"></pre>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <pre class="choice-text" data-number="4"></pre>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
